{% extends "base.html" %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .main {
            text-align:center;
            padding:20px;
            background-color: rgba(138, 84, 168, .6);
        }
        .profile_img {
            width:70%;
            padding-bottom: 10px;
        }
        .profile_name {
            color:black;
            font-size: 110%;
            font-weight: bold;
            text-align: center;
            margin-top: 45px;
        }
        .profile_link {
            padding-right:20px;
            text-align: right;
            color:#0b2678;
        }
        .profile_description {
            color:black;
        }
    </style>
{% endblock %}

{% block main %}
    <div class='row'>
        <div class='col-lg-1 col-md-1 col-sm-1'></div>
            <div class='main col-lg-10 col-md-10 col-sm-10 col-xs-12'>   
                {% for i in profiles %}
                    <div class='row'>
                        <div class='col-lg-5 col-md-12 col-sm-12 col-xs-12'>
                            <img class='profile_img' src='{% static "a_porter.png" %}' alt='Profile picture'/>
                        </div>
                        <div class='col-lg-7 col-md-12 col-sm-12 col-xs-12'>
                            <p class='profile_name'>{{ i }} - {{ i.job }}</p>
                            <a href='{{ i.link }}'><p class='profile_link'>Learn More</p></a>
                            <p class='profile_description'>{{ i.description }}</p>
                        </div>
                    </div>
                    <hr>
                {% endfor %}
            </div>
        <div class='col-lg-1 col-md-1 col-sm-1'></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% endblock %}
