{% extends "base_with_head.html" %}

{% load static %}

{% block head %}
    <link rel='stylesheet' href="{% static 'css/quiz.css' %}">
{% endblock %}

{% block main %}
    {% for i in profiles %}
        <div class='row'>
            <div class='col-lg-4 col-md-5 col-sm-5 col-xs-12 centered-div'>
                <img class="profile-img" src='{{ i.0.image.url }}' alt='Profile picture'/>
            </div>
            <div class='col-lg-8 col-md-7 col-sm-7 col-xs-12'>
                <p class="profile-info"><strong>{{ i.0 }}</strong> - {{ i.0.job }}</p>
                <p>Common Interests: {{ i.1 }}</p>
                <a class="profile-link" href='{{ i.0.link }}'>Learn More</a>
                <p>{{ i.0.description }}</p>
            </div>
        </div>
        <hr>
    {% endfor %}
    <div class='centered-div'>
        <a href="{% url 'quiz:survey' %}"><button class='aps-btn'>Redo Survey</button></a>
    </div>
{% endblock %}
