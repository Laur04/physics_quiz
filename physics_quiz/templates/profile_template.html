<html>
    <head>
        <meta charset="utf-8">
        <link href="profile_template.css" rel="stylesheet">
        <style>
            @page {
                size: Letter;
                margin: 1cm;
            }
            html {
            color: #393939;
            font-size: 11pt;
            font-weight: 300;
            line-height: 1.5; 
            }
            html body h1 {
                color: #fbc847;
                font-size: 38pt;
                margin: 0 2cm 0 2cm;
                width: 100%; 
            }
            html body h2, html body h3, html body h4 {
                color: black;
                font-weight: 400; 
            }
            html body h2 {
                break-before: always;
                font-size: 28pt; 
            }
            html body img {
                break-before: always;
                max-height: 6cm;
                text-align: center;
                border-radius: 50%;
                margin-bottom: .5cm;
            }
            html body h3 {
                font-weight: 300;
                font-size: 15pt; 
            }
            html body h4 {
                font-size: 13pt; 
            }
            html body article#competences h3 {
                background: #fbc847;
                margin: 0 -3cm 1cm;
                padding: 1cm 1cm 1cm 3cm;
                width: 21cm; 
            }
            html body article#competences section {
                padding: .2cm 0;
                min-height: 2.3cm;
            }
            html body article#competences section h4 {
                margin: 0; 
            }
            html body article#competences section p {
                margin-top: 0; 
            }
            html body article#competences section#education::before {
                background: no-repeat center {{ color }};
                background-size: 50%;
                content: '';
                display: inline-block;
                float: left;
                height: 2cm;
                margin-right: .5cm;
                vertical-align: middle;
                width: 2cm; 
            }
            html body article#competences section#experience::before {
                background: no-repeat center {{ color }};
                background-size: 50%;
                content: '';
                display: inline-block;
                float: left;
                height: 2cm;
                margin-right: .5cm;
                vertical-align: middle;
                width: 2cm; 
            }
            html body article#competences section#skills::before {
                background: no-repeat center {{ color }};
                background-size: 50%;
                content: '';
                display: inline-block;
                float: left;
                height: 2cm;
                margin-right: .5cm;
                vertical-align: middle;
                width: 2cm; 
            }
            html body article#competences section#endorsements::before {
                background: no-repeat center {{ color }};
                background-size: 50%;
                content: '';
                display: inline-block;
                float: left;
                height: 2cm;
                margin-right: .5cm;
                vertical-align: middle;
                width: 2cm; 
            }
        </style>
    </head>

    <body>
        <article id="competences">
            <div style="text-align:center;">
                <img src="{{ profile_pic.url }}" />
            </div>

            <h3 style="background:{{ color }};">
                <b>{{ name }}</b>
                <br>
                {{ position }} at {{ company }}
                <br>
                {{ location }}
            </h3>

            <section id="education">
                <h4>Education:</h4>
                <p>
                {{ degree }} from {{ school }}
                </p>
            </section>

            <section id="experience">
                <h4>Experience:</h4>
                <p>
                {{ experience }}
                </p>
            </section>

            <section id="skills">
                <h4>Skills:</h4>
                <p>
                {{ skills }}
                </p>
            </section>

            <section id="endorsements">
                <h4>Endorsements:</h4>
                <p>
                {{ endorsements }}
                </p>
            </section>
        </article>
    </body>
</html>
